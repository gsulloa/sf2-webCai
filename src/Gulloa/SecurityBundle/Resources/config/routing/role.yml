role:
    path:     /
    defaults: { _controller: "GulloaSecurityBundle:Role:index" }

role_show:
    path:     /{id}/show
    defaults: { _controller: "GulloaSecurityBundle:Role:show" }

role_new:
    path:     /new
    defaults: { _controller: "GulloaSecurityBundle:Role:new" }

role_create:
    path:     /create
    defaults: { _controller: "GulloaSecurityBundle:Role:create" }
    methods:  POST

role_edit:
    path:     /{id}/edit
    defaults: { _controller: "GulloaSecurityBundle:Role:edit" }

role_update:
    path:     /{id}/update
    defaults: { _controller: "GulloaSecurityBundle:Role:update" }
    methods:  [POST, PUT]

role_delete:
    path:     /{id}/delete
    defaults: { _controller: "GulloaSecurityBundle:Role:delete" }
    methods:  [POST, DELETE]
