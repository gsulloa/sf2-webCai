userprofile:
    path:     /
    defaults: { _controller: "CaiWebBundle:UserProfile:index" }

userprofile_show:
    path:     /{id}/show
    defaults: { _controller: "CaiWebBundle:UserProfile:show" }

userprofile_new:
    path:     /new
    defaults: { _controller: "CaiWebBundle:UserProfile:new" }

userprofile_create:
    path:     /create
    defaults: { _controller: "CaiWebBundle:UserProfile:create" }
    methods:  POST

userprofile_edit:
    path:     /{id}/edit
    defaults: { _controller: "CaiWebBundle:UserProfile:edit" }

userprofile_update:
    path:     /{id}/update
    defaults: { _controller: "CaiWebBundle:UserProfile:update" }
    methods:  [POST, PUT]

userprofile_delete:
    path:     /{id}/delete
    defaults: { _controller: "CaiWebBundle:UserProfile:delete" }
    methods:  [POST, DELETE]
